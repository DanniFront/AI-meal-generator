<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Swedish Recipe Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Swedish Recipe Generator</h1>
    </header>

    <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="What do you want for dinner?"
            autofocus
            required
            autocomplete="off"
            class="input-box"
          />
          <input type="submit" class="submit-button" />
        </form>
      </div>
      <div class="recipe" id="generated-recipe"></div>
    </main>
    
    <footer>
      This AI project was coded by
      <a href="https://github.com/DanniFront" target="_blank">Daniela Mure</a>
      and is
      <a href="http://github.com/DanniFront/AI-meal-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://ai-swedishmeal-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
