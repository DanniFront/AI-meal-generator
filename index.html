<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Swedish Meal Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Swedish Meal Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="What do you want for dinner?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Swedish meatballs</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/DanniFront" target="_blank">Daniela Mure</a>
      and is
      <a href="http://github.com/DanniFront/AI-meal-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://ai-swedishmeal-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
      <script src="src/script.js"></script>
    </footer>
  </body>
</html>
